<!DOCTYPE html>
<html>
<head>
	<title>Float Right</title>

	<style>
		body {
			padding: 50px;
			font-family: sans-serif;
		}

		p {
			padding: 0 0 0 15px;
		}

		span {
			float: right;
			padding: 15px;
			background-color: #445;
			color: lightgray;
			margin: 3px;
		}

	</style>

</head>
<body>
	<div class="myblock">
		<span>one</span>
		<span>two</span>
		<span>three</span>
		<span>four</span>
	</div>
</body>
</html>
