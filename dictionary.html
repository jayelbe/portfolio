<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dictionary App</title>
  

</head>

<body>

  <div id="root"></div>

  <script>
    // Create a request variable and assign a new XMLHttpRequest object to it.
var request = new XMLHttpRequest();

// Open a new connection, using the GET request on the URL endpoint
// request.open('GET', 'https://od-api.oxforddictionaries.com:443/api/v1/entries/en/ace', true);
request.open('GET', 'https://owlbot.info/api/v2/dictionary/owl?format=json', true);
var data;
request.onload = function () {
  console.log(this.response)
  // Begin accessing JSON data here  
  data = JSON.parse(this.response);
  console.log(data) 
  var newContent = "";
  data.forEach((result, i) => {
    newContent += (result.title+"<br/>");
  })
  document.getElementById("root").innerHTML = newContent;
}


// Send request
request.send();


  </script>
</body>

</html>
