<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dictionary App</title>
  

</head>

<body>

  <div id="root"></div>

  <script>
    
    /*
    {
  "Accept": "application/json",
  "app_id": "c9ee789a",
  "app_key": "53963a103c4a48ea9c0312b60a065459"
}
*/
    // Create a request variable and assign a new XMLHttpRequest object to it.
var request = new XMLHttpRequest();

// Open a new connection, using the GET request on the URL endpoint
request.open('GET', 'https://od-api.oxforddictionaries.com:443/api/v1/inflections/en/swimming', true);
request.setRequestHeader({
  "Accept": "application/json",
  "app_id": "c9ee789a",
  "app_key": "53963a103c4a48ea9c0312b60a065459"
})
var data;
request.onload = function () {
  console.log(this.response)
  // Begin accessing JSON data here  
  data = JSON.parse(this.response);
  console.log(data) 
  var newContent = "";
  data.forEach((result, i) => {
    newContent += (result.title+"<br/>");
  })
  document.getElementById("root").innerHTML = newContent;
}


// Send request
request.send();


  </script>
</body>

</html>
